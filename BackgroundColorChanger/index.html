<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body id="body">
    <header>
        <h1 id="Heading1">Background Color Changer</h1>
    </header>
    <main>
        <div id="boxes">
            <button id="#firstColor" class="divi" style="background-color:black; color: white;">Black</button>
            <button id="#White" class="divi" style="background-color: white; color: black;">White</button>
            <button id="#orange" class="divi" style="background-color: orange;">Orange</button>
            <button id="#green" class="divi" style="background-color: green;">Green</button>
            <button id="#yellow" class="divi" style="background-color: yellow; color: black;">Yellow</button>
            <button id="#pium" class="divi" style="background-color: plum;">Plum</button>
            <button id="#pink" class="divi" style="background-color: pink;">Pink</button>
        </div>
        <button id="reset">Reset color</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
